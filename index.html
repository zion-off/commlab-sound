<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>Comm Air</title>
</head>

<body>
    <div class="videos" style="position:absolute; width:100vw; z-index:1;">
        <video id="runway-loop" loop preload="auto">
            <source src="assets/runway-loop.mp4" type='video/mp4;'>
        </video>
        <video id="runway-cloud" preload="auto">
            <source src="assets/runway-cloud.mp4" type='video/mp4;'>
        </video>
        <video id="cloud-loop" loop preload="auto">
            <source src="assets/cloud-loop.mp4" type='video/mp4;'>
        </video>
        <video id="cloud-runway" preload="auto">
            <source src="assets/cloud-runway.mp4" type='video/mp4;'>
        </video>
        <video id="land-freeze" loop preload="auto">
            <source src="assets/land-freeze.mp4" type='video/mp4;'>
        </video>
    </div>

    <div class="audios">
        <audio id="taxi" loop preload="auto">
            <source src="assets/taxi.wav" type="audio/wav">
        </audio>
        <audio id="onboard-announcement" preload="auto">
            <source src="assets/onboard-announcement.mp3" type="audio/mp3">
        </audio>
        <audio id="takeoff" preload="auto">
            <source src="assets/takeoff.wav" type="audio/wav">
        </audio>
        <audio id="takeoff-announcement" preload="auto">
            <source src="assets/takeoff-announcement.mp3" type="audio/mp3">
        </audio>
        <audio id="inflight" loop preload="auto">
            <source src="assets/inflight.wav" type="audio/wav">
        </audio>
        <audio id="landing" preload="auto">
            <source src="assets/landing.mp3" type="audio/mp3">
        </audio>
        <audio id="landing-announcement" preload="auto">
            <source src="assets/landing-announcement.mp3" type="audio/mp3">
        </audio>
        <audio id="seatbelt-on" preload="auto">
            <source src="assets/seatbelt-on.mp3" type="audio/mp3">
        </audio>
        <audio id="seatbelt-off" preload="auto">
            <source src="assets/seatbelt-off.mp3" type="audio/mp3">
        </audio>
        <audio id="turbulence-announcement" preload="auto">
            <source src="turbulence-announcement.mp3" type="audio/mp3">
        </audio>
        <audio id="bathroom-on" preload="auto">
            <source src="assets/bathroom-on.mp3" type="audio/mp3">
        </audio>
        <audio id="bathroom-off" preload="auto">
            <source src="assets/bathroom-off.mp3" type="audio/mp3">
        </audio>
    </div>

    <img class="cockpit" src="assets/cockpit.png">

    <div class="overhead-buttons">
        <span id="bathroom">
            <button id="overhead-button" style="font-size:x-small;" onclick="bathroomFunction()">BATHROOM</button>
        </span>
        <span id="seatbelt">
            <button id="overhead-button" style="font-size:x-small;" onclick="seatbeltFunction()">SEATBELT</button>
        </span>
    </div>
    <div class="buttons">
        <span id="start">
            <button class="button-82-pushable" role="button" onclick="startFunction()">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">
                    START
                </span>
            </button>
        </span>
        <span id="launch">
            <button class="button-82-pushable" role="button" onclick="launchFunction()">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">
                    LAUNCH
                </span>
            </button>
        </span>
        <span id="land">
            <button class="button-82-pushable" role="button" onclick="landFunction()">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">
                    LAND
                </span>
            </button>
        </span>
    </div>

    <script src="script.js"></script>
    <script src="vanilla.js"></script>
</body>

</html>
